<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav class="main-nav">
            <div class="main-nav-bg">
                <p>STUDENT</p>
                <p>PORTAL</p>
            </div>
        </nav>
        <div class="main-content">
            <div class="login-form">
                <h1>Student Portal</h1>
                <div class="heading">
                    <p>Don't have an acount?</p><a href="#">Register here</a>
                </div>
                <div class="main-form">
                    <label for="student">Student Number</label>                    
                    <input type="text">
                </div>
                <div class="main-form">
                    <label for="password">Password</label>
                    <input type="password">
                </div>
                <div class="main-forget">
                    <p><a href="#">Forgot you password?</a></p>
                    <p><a href="#">Need Help?</a></p>
                </div>
                <div class="main-btn">
                    <a href="#">Login</a>
                </div>
                <div class="main-assistance">
                    <p>For assistance, </p><a href="#">Click here</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b6d740e097.js" crossorigin="anonymous"></script>
</body>
</html>
